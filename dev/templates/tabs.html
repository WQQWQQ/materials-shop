<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="常用" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/recommend">
    <ion-nav-view name="tab-recommend"></ion-nav-view>
  </ion-tab>

  <ion-tab title="购物车" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/carts">
    <ion-nav-view name="tab-carts"></ion-nav-view>
  </ion-tab>

  <ion-tab title="我的" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/my">
    <ion-nav-view name="tab-my"></ion-nav-view>
  </ion-tab>


</ion-tabs>
