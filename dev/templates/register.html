<ion-view view-title="注册" hide-tab="true" id="registerView">
  <ion-content>
    <form novalidate name="registerForm">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">真实姓名</span>
          <input type="text" name="name" placeholder="请输入您的真实姓名" required ng-model="config.name">
        </label>
        <label class="item item-input">
          <span class="input-label">手机号</span>
          <input type="number" name="phone" placeholder="请输入您的手机号" ng-pattern="/^1\d{10}$/" required ng-model="config.phone">
        </label>
        <label class="item item-input">
          <span class="input-label">验证码</span>
          <input type="number" name="code" placeholder="请输入您收到的验证码" ng-pattern="/^\d{6}$/" ng-model="config.code" required>
        </label>
        <label class="item item-input">
          <span class="input-label">密码</span>
          <input type="password" name="psw" placeholder="请输入您的密码"  ng-model="config.psw" required>
        </label>
      </div>
    </form>
    <div class="padding">
      <button class="button button-block button-positive" ng-disabled="editPswForm.phone.$invalid || editPswForm.code.$invalid || editPswForm.psw.$invalid" ng-click="register()">
        注册
      </button>
      <p class="fs12">点击上面的“注册”按钮，即表示您同意<a>花云用户协议</a></p>
    </div>
  </ion-content>
</ion-view>
