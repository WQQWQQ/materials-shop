<ion-view view-title="找回密码" hide-tab="true" id="editPasswordView">
  <ion-content>
    <form novalidate name="editPswForm">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">手机号</span>
          <input type="number" name="phone" placeholder="输入您的手机号" ng-pattern="/^1\d{10}$/" required ng-model="config.phone">
        </label>
        <label class="item item-input">
          <span class="input-label">验证码</span>
          <input type="number" name="code" placeholder="输入您收到的验证码" ng-pattern="/^\d{6}$/" ng-model="config.code" required>
        </label>
        <label class="item item-input">
          <span class="input-label">输入新密码</span>
          <input type="password" name="psw" placeholder="输入您的新密码"  ng-model="config.psw" required>
        </label>
      </div>
    </form>
    <div class="padding-horizontal">
      <button class="button button-block button-positive" ng-disabled="editPswForm.phone.$invalid || editPswForm.code.$invalid || editPswForm.psw.$invalid" ng-click="editPassword()">
        确定修改密码
      </button>
    </div>
  </ion-content>
</ion-view>
